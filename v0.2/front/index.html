<html lang="en">

<head>

<body>

    <form id='sign-up'>
        <h3>Sign Up</h3>
        <label>Email</label><input type='email' name='email' />
        <label>Password</label><input type='password' name='password' />
        <input type='submit' id="create">
    </form>
    <form id='log-in'>
        <h3>Log In</h3>
        <label>Email</label><input type='email' name='email' />
        <label>Password</label><input type='password' name='password' />
        <input type='submit' id="login">
    </form>

    <div class="display" style="display:none">
        <h3>Logout</h3>
        <button id='logout'>Logout</button>

        <h3>Notes (<span id="total"></span>)</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Notes</th>
                    <th>Created at ðŸ“…</th>
                    <th></th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <label>Create Note</label><input type="text" name="note" id="note">
        <button type="submit" id="save">Save</button>
    </div>

</body>
